
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pigpen Cypher</title>
    <link rel="stylesheet" href="/CSS/Style.css">
</head>

<body>

    <header id="mainheader">
        <h1>The Pigpen Cypher <a target="_blank" href="https://en.wikipedia.org/wiki/Pigpen_cipher"><i class="icon-link-ext"></i></a></h1>

        <section id="inputs">
            <h2>Inputs and Outputs</h2>

            <div id="plaintext" class="group">
                <h3 style="font-size: 24px;">Plain Text</h3>
                <input type="text" value="Hello world" id="plaintext-text" class="plaintext-text" pattern="[A-Za-z\s]+" oninput="convertToPigpen()">
            </div>

            <div id="options" class="group">
                <h3 class="key" style="font-size: 20px;">Key <span class="sub-heading">(note shape containing each letter)</span></h3>
                <img src="/Image/pigpen.svg" alt="Pigpen cypher symbols">
            </div>

            <div id="cyphertext" class="group">
                <h3 class="cypher" style="font-size: 24px;">Cypher Text</h3>
                <div id="cyphertext-text" class="cyphertext-text"></div>

            </div>
        </section>

    
    </header>

    <main>
        <section id="encryption">
            <h2>Encryption System</h2>

            <div id="crypt-plaintext" class="group block">
                <h3>Plain Letter</h3>
                <div id="plaintext-chars" class="grid"></div>
            </div>

            <div id="crypt-mapping" class="group block">
                <h3 id="mapping-direction">Encrypts To</h3>
                <div id="mapping" class="grid">
                    
                </div>
            </div>

            <div id="crypt-cyphertext" class="group block">
                <h3 class="cypher">Cypher Symbol</h3>
                <div id="cyphertext-chars" class="grid"></div>
            </div>
        </section>

        <section id="charts">
            <h2>Frequency Analysis</h2>

            <div id="plaintext-freq" class="group">
                <h3>Plain Text Letter Frequency</h3>
                <canvas id="plaintext-chart" class="chart"></canvas>
            </div>

        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/JS/pigpen.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>

</html>
